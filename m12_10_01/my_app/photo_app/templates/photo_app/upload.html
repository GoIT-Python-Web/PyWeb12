{% extends 'photo_app/base.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'photo_app:upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Description
                {{ form.description }}
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Picture
                {{ form.path }}
            </label>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>

</div>

{% endblock %}
